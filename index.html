<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art of Everyday Objects</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #000000;
            border-bottom: 2px solid #444;
        }
        #logo {
            font-size: 22px;
            font-weight: bold;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 40px 20px;
            background-color: #000000;
            border-bottom: 2px solid #444;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .about-preview {
            text-align: center;
            padding: 40px 20px;
            background-color: #000000;
            border-bottom: 2px solid #444;
        }
        .about-preview p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
        }
        .collections-section {
            background-color: #000000;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        .collection-box {
            width: 100%;
            height: 140px;
            background-color: #bbbbbb;
            border: 2px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        /* ---------------------
           COLLECTION 1 IMAGE
           --------------------- */
        .tools-bg {
            background-image: url("Household%20Tools.jpg");
            background-size: cover;
            background-position: center;
        }
        .tools-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.4);
            z-index: 0;
        }
        .tools-bg span {
            position: relative;
            z-index: 1;
        }

        /* ---------------------
           COLLECTION 2 IMAGE
           --------------------- */
        .accessories-bg {
            background-image: url("Personal%20Accessories.webp");
            background-size: cover;
            background-position: center;
        }
        .accessories-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.35); /* red overlay */
            z-index: 0;
        }
        .accessories-bg span {
            position: relative;
            z-index: 1;
        }

        /* ---------------------
           COLLECTION 3 IMAGE
           --------------------- */
        .furniture-bg {
            background-image: url("Furniture.webp");
            background-size: cover;
            background-position: center;
        }
        .furniture-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.35); /* green overlay */
            z-index: 0;
        }
        .furniture-bg span {
            position: relative;
            z-index: 1;
        }

        /* ---------------------
           COLLECTION 4 IMAGE
           --------------------- */
        .vintagetech-bg {
            background-image: url("Vintage%20Tech.jpg");
            background-size: cover;
            background-position: center;
        }
        .vintagetech-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.35); /* yellow overlay */
            z-index: 0;
        }
        .vintagetech-bg span {
            position: relative;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            border-top: 2px solid #444;
        }

    </style>
</head>
<body>
    <header>
        <div id="logo">Logo</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Art of Everyday Objects</h1>
    </section>

    <section class="about-preview">
        <p>“A digital exhibition celebrating design and craftsmanship in everyday life.”</p>
    </section>

    <section class="collections-section">
        <h2>Collections</h2>
        <div class="collections-grid">

            <a href="collection1.html" class="collection-box tools-bg">
                <span>Household Tools & Utensils</span>
            </a>

            <a href="collection2.html" class="collection-box accessories-bg">
                <span>Personal Accessories</span>
            </a>

            <a href="collection3.html" class="collection-box furniture-bg">
                <span>Furniture</span>
            </a>

            <a href="collection4.html" class="collection-box vintagetech-bg">
                <span>Vintage Tech</span>
            </a>
        </div>
    </section>

    <footer>
        © 2025 | OTHER ICONS
    </footer>
</body>
</html>
