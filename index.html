<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art of Everyday Objects</title>

    <link rel="stylesheet" href="style.css">

    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        /* Header Styling */
        header {
            display: flex; 
            justify-content: space-between; /* Pushes log left */
            align-items: center; /* vertically centers items */
            padding: 15px 25px;
            background-color: #000000;
            border-bottom: 2px solid #444;
        }
        /* Makes the logo text larger and bold */
        #logo {
            font-size: 22px;
            font-weight: bold;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 40px 20px;
            background-color: #000000;
            border-bottom: 2px solid #444;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .about-preview {
            text-align: center;
            padding: 40px 20px;
            background-color: #000000;
            border-bottom: 2px solid #444;
        }
        .about-preview p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
        }
        .collections-section {
            background-color: #000000;
            padding: 40px 20px;
            text-align: center;
        }
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        /* Each clickable collection item */
        .collection-box { 
            width: 100%; 
            height: 140px;
            background-color: #bbbbbb;
            border: 2px solid #888;
            display: flex; /* flex container to center text */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold; /* text bold */
            color: #ffffff;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* removes underline from links */
        }


        .tools-bg {
            background-image: url("Household%20Tools.jpg");
            background-size: cover;
            background-position: center;
        }
        .tools-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.616);
            z-index: 0;
        }
        .tools-bg span {
            position: relative;
            z-index: 1;
        }

        
        .accessories-bg {
            background-image: url("Personal%20Accessories.webp");
            background-size: cover;
            background-position: center;
        }
        .accessories-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.616); 
            z-index: 0;
        }
        .accessories-bg span {
            position: relative;
            z-index: 1;
        }

       
        .furniture-bg {
            background-image: url("Furniture.webp");
            background-size: cover;
            background-position: center;
        }
        .furniture-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.616); 
            z-index: 0;
        }
        .furniture-bg span {
            position: relative;
            z-index: 1;
        }


        .vintagetech-bg {
            background-image: url("Vintage%20Tech.jpg");
            background-size: cover;
            background-position: center;
        }
        .vintagetech-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.616); 
            z-index: 0;
        }
        .vintagetech-bg span {
            position: relative;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            border-top: 2px solid #444;
            margin-top: 80px;  
        }   

    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="logo.png" alt="Website Logo" style="height:40px;">
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="Contact.html">CONTACT</a>
        </nav>
    </header>

    <section class="hero">
        <h1><em>Art of Everyday Objects</em></h1>
    </section>

    <section class="about-preview">
        <p>“A digital exhibition celebrating design and craftsmanship in everyday life.”</p>
    </section>

    <section class="collections-section">
        <h2>Collections</h2>
        <div class="collections-grid">
            
            <!-- Collection 1-->
            <a href="collection1.html" class="collection-box tools-bg">
                <span>Household Tools & Utensils</span>
            </a>
             <!-- Collection 2-->
            <a href="collection2.html" class="collection-box accessories-bg">
                <span>Personal Accessories</span>
            </a>

            <a href="collection3.html" class="collection-box furniture-bg">
                <span>Furniture</span>
            </a>
            <!-- Collection 4-->
            <a href="collection4.html" class="collection-box vintagetech-bg">
                <span>Vintage Tech</span>
            </a>
        </div>
    </section>


<footer>
    <span>© 2025</span>
    <span>|</span>
    <img src="Instagram.png" alt="Instagram" class="footer-icon">  <!-- Instagram Icon -->
</footer>

</body>
</html>
